version: '2.2'

services:
  redis:
    image: redis
    restart: "no"
    entrypoint: redis-server --appendonly yes
    volumes:
      - /data/ssd/redis:/data

  goplasma:
    build:
      context: ./
      dockerfile: Dockerfile
    image: result/latest
    ports:
     - 3001
    environment:
      - REDIS_HOST=redis
      - SERVICE_PORTS=3001
    scale: 4
